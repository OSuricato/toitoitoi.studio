<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toitoitoi.studio</title>
    <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: "Switzer", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100vw;
        overflow-x: hidden;
      }

      .background-container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .background-image {
        width: 100vw; /* Full viewport width */
        max-width: 100%;
        height: auto; /* Maintain aspect ratio */
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <img
        src="toitoitoi_background.jpg"
        alt="toitoitoi.studio"
        class="background-image"
        usemap="#image-map"
      />

      <!-- Image map with clickable areas -->
      <map name="image-map">
        <!-- Email area (coordinates need to be adjusted based on your image) -->
        <area
          target="_self"
          alt="Email"
          title="Email"
          href="mailto:info@toitoitoi.studio"
          coords="349,866,106,886"
          shape="rect"
        />

        <!-- Phone numbers area (coordinates need to be adjusted based on your image) -->
        <area
          target="_self"
          alt="Phone"
          title="Phone"
          href="tel:+5511991875825"
          coords="345,884,102,904"
          shape="rect"
        />
        <area
          target="_self"
          alt="Phone"
          title="Phone"
          href="tel:+5511937792999"
          coords="347,904,104,924"
          shape="rect"
        />
      </map>
    </div>
  </body>
</html>
